<h1>{{title}}</h1>
<h2>{{subTitle}}</h2>
<div *ngIf="step==1">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="booking.info_full_date">
    <!--   <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateFilter" #picker touchUi></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-slider thumbLabel tickInterval="1" step="1" min="2" max="10" aria-label="units"
    [(ngModel)]="booking.info_dauer_anlass"></mat-slider>
  <!-- [displayWith]="formatLabel"  -->
</div>

<br /> <br />
<button mat-raised-button color="primary" (click)="previousStep()" *ngIf="step!=1">Vorheriger Schritt</button>
<button mat-raised-button color="primary" (click)="nextStep()" *ngIf="step<=2">NÃ¤chster Schritt</button>
